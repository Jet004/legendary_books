<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" rel="stylesheet">
    <script src="js/script.js" defer></script>
    <script src="js/manage_books.js" defer></script>
    <title>LB: Manage Books</title>
</head>
<body>
    <header></header>
    <nav></nav>
    <main>
        <section class="main-container">
            <h1>Manage Books</h1>

            <form action="#" id="book-form"  enctype="multipart/form-data">
                <div class="form-item search">
                    <label for="search-bar">Search for a book to edit or delete</label>
                    <input type="text" name="search-bar" id="search-bar" pattern="[A-Za-z]" placeholder="Enter search term..." maxlength="50">
                </div>
                <!-- Hidden input to hold book ID for update and delete operations -->
                <input type="text" name="book-id" id="book-id" value="" hidden>
                <div class="form-item">
                    <label for="image">Book Cover</label>
                    <input type="file" name="image" id="image" maxlength="1000" accept=".jpg, .jpeg, .png">
                </div>
                <div class="form-item">
                    <label for="title">Book Title</label>
                    <input type="text" name="title" id="title" pattern="[A-Za-z0-9]{2,50}" placeholder="Enter book title" maxlength="100" required>
                </div>
                <div class="form-item">
                    <label for="original-title">Original Title</label>
                    <input type="text" name="original-title" id="original-title" pattern="[A-Za-z]{1,50}" placeholder="Enter original title" maxlength="50">
                </div>
                <div class="form-item search">
                    <label for="search-author">Search for an author</label>
                    <input type="text" name="search-author" id="search-author" pattern="[A-Za-z]" placeholder="Enter search term..." maxlength="50" required>
                </div>
                <!-- Hidden input to hold author ID for CRUD operations -->
                <input type="text" name="author-id" id="author-id" value="" hidden>
                <div class="form-item">
                    <label for="year-published">Year of Publication</label>
                    <input type="number" name="year-published" id="year-published" pattern="[0-9]{4}" placeholder="Enter year of publication" minlength="4" maxlength="4" min="0" max="2021" required>
                </div>
                <div class="form-item">
                    <!-- TODO: Create as select list -->
                    <label for="genre-select">Genre</label>
                    <select name="genre-select" id="genre-select" required>
                        <option value="default">--Select book genre--</option>
                        <option value="novel">Novel</option>
                        <option value="historical-fiction">Historical Fiction</option>
                        <option value="fantasy-adventure">Fantasy/Adventure</option>
                        <option value="fantasy-fiction">Fantasy Fiction</option>
                        <option value="mystery">Mystery</option>
                        <option value="high-fantasy">High Fantasy</option>
                        <option value="fiction">Fiction</option>
                        <option value="fantasy">Fantasy</option>
                    </select>
                </div>
                <div class="form-item">
                    <label for="millions-sold">Millions of Copies Sold</label>
                    <input type="number" name="millions-sold" id="millions-sold" pattern="[0-9]{0,5}" placeholder="Enter millions sold" maxlength="5">
                </div>
                <div class="form-item">
                    <label for="language">Original Language</label>
                    <input type="text" name="language" id="language" pattern="[A-Za-z]{3,50}" placeholder="Enter original language" maxlength="50" required>
                </div>
                <div class="form-submit">
                    <input type="submit" value="Add/Update">
                    <input type="submit" value="Delete">
                </div>
            </form>
        </section>
    </main>
    <footer></footer>
</body>
</html>
